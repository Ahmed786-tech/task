  <!-- Body -->
  <body>
    <main class="forget-email container">
      <div class="row justify-content-center my-5 py-5">
        <div class="col-11 col-md-6">
          <h6 class="fw-bold">
            PLEASE FILL OUT THIS FORM AND EMAIL IT BACK TO
            <span class="fw-normal">[forgetme_email]</span> For us to clear all
            your user data.
          </h6>
          
          <form class="row gy-4">
            <div class="col-12">
              <label for="fname" class="form-label fs-base">First name*</label><br />
              <input
              class="form-control form-control-lg"
                type="text"
                id="fname"
                name="fnames"
                required
              />
            </div>
            <div class="col-12">
              <label  class="form-label fs-base" for="Mname">Middle Name or Middle Initial</label><br />
              <input
              class="form-control form-control-lg"
                type="text"
                id="Mname"
                name="Mname"
                value=""
              />
            </div>
            <div class="col-12">
              <label class="form-label fs-base" for="lname">Last Name*</label><br />
              <input
              class="form-control form-control-lg"
                type="text"
                id="lname"
                name="lname"
                required
              />
            </div>
            <div class="col-12">
                <label class="form-label fs-base" for="suffix">Suffix</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="suffix"
                  name="suffix"
                 
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="bname">Business Name</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="bname"
                  name="bname"
                  value=""
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="streetL1">Street Address Line 1*</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="streetL1"
                  name="streetL1"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="streetL2">Street Address Line 2</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="streetL2"
                  name="streetL2"
                  
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="city">City*</label><br />
                <input
                class="form-control form-control-lg"
                type="text"
                  id="city"
                  name="city"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="zip">Zip Code* (12345)</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="zip"
                  name="zip"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="state">State*</label><br />
                <input
                class="form-control form-control-lg"
                  type="text"
                  id="state"
                  name="state"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="country">Country Code*</label><br />
                <input
                class="form-control form-control-lg"
                  
                  type="text"
                  id="country"
                  name="country"
                  value=""
                  required
                />
              </div>
             
                <div class="col-12 col-lg-6">
                   
                        <label class="form-label fs-base" for="primaryPhone">Primary Phone* (55555555555)</label><br />
                        <input
                class="form-control form-control-lg"
                          
                          type="text"
                          id="primaryPhone"
                          name="primaryPhone"
                          required
                        />
                     
                </div>
                <div class="col-12 col-lg-6">
                    <label class="form-label fs-base" for="primaryType">Type* (mobile/home)</label><br />
                    <input
                class="form-control form-control-lg"
                      
                      type="text"
                      id="primaryType"
                      name="primaryType"
                      required
                    />
                </div>
                
             
            
                <div class="col-12 col-lg-6">
                   
                        <label class="form-label fs-base" for="secondaryPhone">Secondary Phone</label><br />
                        <input
                        class="form-control form-control-lg"

                          type="text"
                          id="secondaryPhone"
                          name="secondaryPhone"
                          value=""
                        />
                     
                </div>
                <div class="col-12 col-lg-6">
                    <label class="form-label fs-base" for="secondaryType">Type (mobile/home)</label><br />
                    <input
                    class="form-control form-control-lg"
                      type="text"
                      id="secondaryType"
                      name="secondaryType"
                      value=""
                    />
                 </div>
             

              <div class="col-12">
                <label class="form-label fs-base" for="email">Primary Email Address:</label><br />
                <input
                class="form-control form-control-lg"
                  
                  type="email"
                  id="email"
                  name="email"
                  value=""
                />
              </div>
              <div class="col-12">
                <label class="form-label fs-base" for="additionalEmail">Additional Email:</label><br />
                <input
                class="form-control form-control-lg"
                
                  type="email"
                  id="additionalEmail"
                  name="additionalEmail"
                  value=""
                />
              </div>
              <div class="col-12">
              <div class="">
                <h6 class="fw-bold">
                    How Should We Communicate With You (Select all that apply)? 
                  </h6>
              </div>
              <div class="ms-4 ps-1">
              <input type="checkbox" id="primaryEmail" name="primaryEmail" value="">
              <label for="primaryEmail">Your Primary Email Address</label>
              <br>
              <input type="checkbox" id="otherEmail" name="otherEmail" value="">
              <label for="otherEmail">Your Other Email Address </label>
              <br>
              <input type="checkbox" id="USmail" name="USmail" value="">
              <label for="USmail">US Mail (Mailed to the Street Address above) </label>
            </div>
               </div>

               <div class="col-12">
                <div class="">
                  <h6 class="fw-bold">
                    Requester Submitted Flag
                    </h6>
                </div>
                <div class="ms-4 ps-1">
                <input type="checkbox" id="request" name="request" value="">
                <label for="request">I am placing a request on another's behalf </label>
               </div>
                 </div>

                 <div class="col-12">
                    <div class="">
                      <h6 class="fw-bold">
                        How do you want to receive your disclosures? (Select one)
                        </h6>
                    </div>
                    <div class="ms-4 ps-1">
                    <input type="checkbox" id="electronicPrimary" name="electronicPrimary" value="">
                    <label for="electronicPrimary">Electronic (primary Email) </label>
                    <br>
                    <input type="checkbox" id="electronicOtherEmail" name="electronicOtherEmail" value="">
                    <label for="electronicOtherEmail">Electronic (Other Email) </label>
                    <br>
                    <input type="checkbox" id="printMail" name="printMail" value="">
                    <label for="printMail">Print (Mailed to the Street Address above) </label>
                  </div>
                     </div>
                     <div class="col-12 mx-auto">
                      <button type="submit" class="btn btn-lg btn-primary w-100 w-sm-auto">Send Message</button>

                     </div>

          </form>
        </div>
      </div>
    </main>
